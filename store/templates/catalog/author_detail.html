{% extends "base.html" %}

{% block content %}

<h1>Author: {{ author.name }} {{ author.surname }} </h1>
<p>{{author.country}}</p>

<div style="margin-left:20px;margin-top:20px">
<h4>Books written by {{ author }}</h4>

<dl>
{% for book in author.book_set.all %}
  <dt><a href="{% url 'book_detail' book.pk %}">{{book.title}}</a></dt>
    <p>Rating: {{ book.rating }} Price: {{ book.price }}</p>
{% endfor %}
</dl>

</div>
{% endblock %}
